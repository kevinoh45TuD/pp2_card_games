<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Meta Tags-->
    <meta
      name="description"
      content="A website to learn about and play the card game 'Match'."
    />
    <meta name="keywords" content="card. cards. deck. game. match. play." />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Title-->
    <title>Card Games</title>

    <!--Favicon-->
    <link
      href="/assets/images/heart-favicon.ico"
      rel="icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <h1 id="page-title" class="white-text">Card Games</h1>

      <ul class="suit-icons">
        <li class="li-icon">
          <img
            class="header-icon"
            id="icon-club"
            src="assets/images/club-icon-green.png"
            alt="Icon of a club symbol card"
          />
        </li>
        <li class="li-icon">
          <img
            class="header-icon"
            id="icon-diamond"
            src="assets/images/diamond-icon-white.png"
            alt="Icon of a diamond symbol card"
          />
        </li>
        <li class="li-icon">
          <img
            class="header-icon"
            id="icon-spade"
            src="assets/images/spade-icon.png"
            alt="Icon of a spade symbol card"
          />
        </li>
        <li class="li-icon">
          <img
            class="header-icon"
            id="icon-heart"
            src="assets/images/heart-icon-red.png"
            alt="Icon of a heart symbol card"
          />
        </li>
      </ul>
    </header>

    <!--Main-->
    <main>
      <div class="container-home">
        <div class="home-text">
          <p class="dark-text">
            Welcome to Card Games!
            <br /><br />
            Here you will be able to play match, the main objective is to flip
            cards till you find a pair.
            <br />
            You can either startplaying or get more information about the game
            below.
            <br />
          </p>
        </div>
        <div class="home-buttons">
          <button id="button-play" class="hbutton" onclick="clickPlay()">
            <i class="fa-solid fa-play"></i>
          </button>

          <div id="play-text" class="dark-text">
            <h3>Play</h3>
          </div>

          <button id="button-info" class="hbutton" onclick="clickInfo()">
            <i class="fa-solid fa-info"></i>
          </button>

          <div id="info-text" class="dark-text">
            <h3>Info</h3>
          </div>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!---JavaScript-->
    <script src="assets/js/script.js"></script>

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/d5c042cd51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
