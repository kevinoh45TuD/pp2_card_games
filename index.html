<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Title-->
    <title>Card Games</title>

    <!--Favicon-->
  </head>
  <body>
    <!--Header-->
    <header>
      <h1 id="page-title">Card Games</h1>

      <ul>
        <li>
          <img
            class="header-icon"
            src="assets/images/club-icon.png"
            alt="Icon of a club symbol card"
          />
        </li>
        <li>
          <img
            class="header-icon"
            src="assets/images/diamond-icon.png"
            alt="Icon of a diamond symbol card"
          />
        </li>
        <li>
          <img
            class="header-icon"
            src="assets/images/spade-icon.png"
            alt="Icon of a spade symbol card"
          />
        </li>
        <li>
          <img
            class="header-icon"
            src="assets/images/heart-icon.png"
            alt="Icon of a heart symbol card"
          />
        </li>
      </ul>
    </header>

    <!--Main-->
    <main>Main</main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!---JavaScript-->>
    <script src="assets/js/script.js"></script>

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/d5c042cd51.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
